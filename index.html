<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Access Terminal</title>
<style>
    body {
        background: #000;
        color: #00ff00;
        font-family: "Courier New", monospace;
        padding: 15px;
        margin: 0;
    }

    /* Make text scale on mobile */
    #loading, #menu {
        font-size: 4vw;
        line-height: 1.4;
    }

    /* Prevent huge text on tablets/PC */
    @media (min-width: 500px) {
        #loading, #menu {
            font-size: 18px;
        }
    }

    #menu {
        display: none;
    }

    .menu-item {
        padding: 12px;
        border: 1px solid #00ff00;
        margin: 12px 0;
        cursor: pointer;
        border-radius: 6px;
    }

    .menu-item:hover {
        background: rgba(0,255,0,0.15);
    }

    .blink {
        animation: blink 0.7s infinite;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }

    /* Ensure spacing on phones */
    h2 {
        font-size: 5vw;
        margin-top: 0;
    }

    @media (min-width: 500px) {
        h2 {
            font-size: 22px;
        }
    }
</style>
</head>

<body>

<div id="loading"></div>

<div id="menu">
    <h2>ACCESS PANEL</h2>
    <div class="menu-item">▶ Snapchat Access Tools</div>
    <div class="menu-item">▶ Instagram Scanner</div>
    <div class="menu-item">▶ Facebook Surface Check</div>
    <div class="menu-item">▶ Email Lookup Utility</div>
    <p class="blink">Awaiting Command...</p>
</div>

<script>
let text = [
    "Initializing secure terminal...",
    "Loading encrypted modules...",
    "Bypassing virtual firewall...",
    "Decrypting system keys...",
    "Establishing connection...",
    "Access Granted."
];

let i = 0;
let output = document.getElementById("loading");

function showLine() {
    if (i < text.length) {
        output.innerHTML += text[i] + "\n";
        i++;
        setTimeout(showLine, 900);
    } else {
        setTimeout(() => {
            output.style.display = "none";
            document.getElementById("menu").style.display = "block";
        }, 800);
    }
}

showLine();
</script>

</body>
</html>
